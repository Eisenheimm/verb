    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 550px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            position: relative;
            width: 400px;
            height: 550px;
            perspective: 1000px;
            margin: auto;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .card-inner.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-front {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            background: black;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .feedback.riktig {
            color: green;
        }
        .feedback.fail {
            color: red;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .option {
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .option.correct {
            background: green;
        }
        .option.wrong {
            background: red;
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }
        .input-container button {
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .result-screen ul {
            list-style: none;
            padding: 0;
        }
        .result-screen li {
            margin: 5px 0;
        }
    </style>

        const userInput = document.getElementById('user-input');
        const submitAnswer = document.getElementById('submit-answer');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.createElement('div');
        scoreDisplay.id = 'score-display';
        scoreDisplay.style.marginTop = '10px';
        scoreDisplay.style.fontSize = '16px';
        scoreDisplay.style.fontWeight = 'bold';
        document.querySelector('.game-container').appendChild(scoreDisplay);
        const resultScreen = document.getElementById('result-screen');
        const incorrectList = document.getElementById('incorrect-list');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomWrongOptions(correct, count) {
            const wrongOptions = [];
            while (wrongOptions.length < count) {
                const randomVerb = verbList[Math.floor(Math.random() * verbList.length)];
                if (randomVerb !== correct && !wrongOptions.includes(randomVerb)) {
                    wrongOptions.push(randomVerb);
                }
            }
            return wrongOptions;
        }

        function loadQuestion() {
            updateScoreDisplay();
            const current = shuffledData[currentIndex];
            cardInner.classList.remove('flipped');
            verbBack.style.backgroundImage = 'none';
            verbImage.src = current.image;
            feedback.textContent = '';

            // Rastgele yazma mı seçenek mi belirle
            const isWriting = Math.random() > 0.5;

            if (isWriting) {
                inputContainer.style.display = 'flex';
                optionsContainer.style.display = 'none';
            } else {
                inputContainer.style.display = 'none';
                optionsContainer.style.display = 'grid';

                // Seçenekleri oluştur
                const wrongOptions = getRandomWrongOptions(current.correct, 3);
                const allOptions = shuffle([...wrongOptions, current.correct]);

                optionsContainer.innerHTML = '';
                allOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option');
                    button.addEventListener('click', () => handleOptionClick(button, option === current.correct));
                    optionsContainer.appendChild(button);
                });
            }
        }

        function handleOptionClick(button, isCorrect) {
            const current = shuffledData[currentIndex];
            cardInner.classList.add('flipped');
            verbBack.style.backgroundImage = `url(${current.backImage})`;

            if (isCorrect) {
                feedback.textContent = 'Riktig!';
                feedback.className = 'feedback riktig';
                button.classList.add('correct');
                correctCount++;
            } else {
                feedback.textContent = `Feil! Riktig svar: ${current.correct}`;
                feedback.className = 'feedback fail';
                button.classList.add('wrong');
                incorrectAnswers.push(current.image);
                incorrectCount++;
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < shuffledData.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 2000);
        }

        function handleWritingAnswer() {
            const current = shuffledData[currentIndex];
            const userAnswer = userInput.value.trim().toLowerCase();

            cardInner.classList.add('flipped');
            verbBack.style.backgroundImage = `url(${current.backImage})`;

            if (userAnswer === current.correct) {
                feedback.textContent = 'Riktig!';
                feedback.className = 'feedback riktig';
                correctCount++;
            } else {
                feedback.textContent = `Feil! Riktig svar: ${current.correct}`;
                feedback.className = 'feedback fail';
                incorrectAnswers.push(current.image);
                incorrectCount++;
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < shuffledData.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 2000);
        }

        submitAnswer.addEventListener('click', () => {
            if (userInput.value.trim() !== '') {
                handleWritingAnswer();
                userInput.value = '';
            }
        });

        function updateScoreDisplay() {
            scoreDisplay.innerHTML = `Riktig: <span style="color: green;">${correctCount}</span>, Feil: <span style="color: red;">${incorrectCount}</span>`;
        }

        function endGame() {
            resultScreen.style.display = 'flex';
            gameContent.style.display = 'none';

            // Yanlış yapılanları sıralama
            incorrectAnswers = [...new Set(incorrectAnswers)];
    incorrectAnswers.sort((a, b) => {
        const numA = parseInt(a.match(/(\d+)/)[0], 10);
        const numB = parseInt(b.match(/(\d+)/)[0], 10);
        return numA - numB;
            });

resultScreen.style.display = 'flex';
    gameContent.style.display = 'none';

            incorrectAnswers.forEach(image => {
                const li = document.createElement('li');
        li.textContent = `Kart: ${image.replace('./', '').replace('.jpg', '')}`;
        incorrectList.appendChild(li);
            });

            feedback.textContent = `Riktig: ${correctCount}, Feil: ${incorrectCount}`;
        }

        function startGame() {
            shuffledData = shuffle([...data]);
            currentIndex = 0;
            incorrectAnswers = [];
            correctCount = 0;
            incorrectCount = 0;
            loadQuestion();
        }

        startGame();
    </script>
